<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Voter ID</title>
	</head>
	<body>
	<script>
		let age=parseInt(prompt("Enter the age"));
		 
		
		if(age>=18){
			console.log("you are eligible for vote");
			
			let c=confirm("Do you have a card click OK or Click cancel");
			
			if(c==true){
				console.log("Now you are eligible");
			}
			else{
				console.log("Eligible for vote but buy ID Card");
			}
		}
		else{
			console.log("not eligible");
		}
	</script>
	</body>
</html>
